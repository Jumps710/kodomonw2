<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報告フォーム</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.20.0/sdk.js"></script>
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
    <script>
        new VConsole();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        form {
            background: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .image-preview {
            width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<form id="reportForm">
    <h1 id="formTitle">活動報告</h1>
    <label for="eventDate">開催日:</label>
    <input type="date" id="eventDate" required>

    <label for="eventType">開催タイプ:</label>
    <select id="eventType" required>
        <option value="子ども食堂">子ども食堂</option>
        <option value="お弁当配布">お弁当配布</option>
        <option value="フードパントリー">フードパントリー</option>
    </select>

    <label for="adults">参加人数（大人）:</label>
    <input type="number" id="adults" min="0" required>

    <label for="children">参加人数（子ども）:</label>
    <input type="number" id="children" min="0" required>

    <label for="comments">気づいた点:</label>
    <textarea id="comments" required></textarea>

    <label for="imageUpload">画像アップロード:</label>
    <input type="file" id="imageUpload" accept="image/*">

    <button type="button" id="previewBtn">プレビュー</button>
</form>

<!-- プレビューモーダル -->
<div id="previewModal" class="modal">
    <div class="modal-content">
        <p id="previewContent"></p>
        <img id="previewImage" class="image-preview" src="" alt="プレビュー画像">
        <button id="confirmBtn">確定</button>
        <button onclick="closeModal()">キャンセル</button>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const userId = params.get("userId");
const siteName = params.get("siteName");
const nickname = params.get("nickname");

window.onload = function() {
    document.getElementById("formTitle").textContent = `${siteName} ${nickname}さん 活動報告を入力してください。`;
};

document.getElementById("previewBtn").addEventListener("click", () => {
    const eventDate = document.getElementById("eventDate").value;
    const eventType = document.getElementById("eventType").value;
    const adults = document.getElementById("adults").value;
    const children = document.getElementById("children").value;
    const comments = document.getElementById("comments").value;
    const image = document.getElementById("imageUpload").files[0];

    let previewContent = `開催日: ${eventDate}<br>開催タイプ: ${eventType}<br>参加人数（大人）: ${adults}<br>参加人数（子ども）: ${children}<br>気づいた点: ${comments}`;
    document.getElementById("previewContent").innerHTML = previewContent;

    if (image) {
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById("previewImage").src = e.target.result;
        };
        reader.readAsDataURL(image);
    } else {
        document.getElementById("previewImage").src = "";
    }

    document.getElementById("previewModal").style.display = "flex";
});

function closeModal() {
    document.getElementById("previewModal").style.display = "none";
}
</script>

</body>
</html>
